<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin page</title>
    <link rel="stylesheet" href="./../styles/signpart.css">
    <link rel="stylesheet" href="./../styles/navbar.css">
 
</head>

<body>

       <div class="p1">
          <h2> Sign in to Travelguru securely</h2>
          <form onsubmit="signin(event)">
            
         
          <label>EMAIL ID</label>
        </br>
         <input type="email" class="box"  id="eidd" required/>
       
        </br> </br>
        
         
         <label>PASSWORD</label>
        </br>
         <input type="password" class="box"  id="pww"  required/>
        </br></br>
        
        
        <input type="submit" class="buttons" value="Sign In" > 
        </br> 
        <div id="login_false_m">You have entered wrong email or password.</div>
         </br> 
        <div id="login_m">Logging in..</div><!-- here gotta redirect -->
       </form>
     </div>
     <div class="imagepart">
        <div id="imagetxt">
            <p>Don't have an account?</p>
            <input type="button" class="loginbtn" onclick="signinpagego()"  value="Register Now!" >
           </div>
        </br>
        
        
     <!--    <img src="https://www.travelguru.com/content/tg-social/images/tghomestays.png"> -->
     </div>
     
    <!-- </div> -->
    <script src="./../scripts/signup_part.js"></script>
   
</body>
</html>
